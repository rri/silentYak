<div class="gallery">
{% for asset in page.assets -%}
    {%- if asset is matching("[.](webp|jpg|png)$") -%}
        {% set image = resize_image(path=asset, width=240, height=180) %}
    <a href="{{ get_url(path=asset) }}" target="_blank">
        <img class="gallery-item" src="{{ image.url }}" alt="" />
    </a>
    {%- endif %}
{%- endfor %}
</div>
